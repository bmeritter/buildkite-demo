steps:
  - name: ":eslint: Lint"
    command: "npm run lint"
    agents:
      queue: default
    plugins:
      - docker#v3.8.0:
          image: "node"
          always-pull: true
          propagate-aws-auth-tokens: true

  - wait

  - name: ":jest: Test"
    command: "npm run test"
    agents:
      queue: default
