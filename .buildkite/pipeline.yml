steps:
  - name: "nvm"
    command: "curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.38.0/install.sh | bash"

  - wait

  - name: "node"
    command: "nvm install"

  - wait

  - name: ":eslint: Lint"
    command: "npm run lint"
    agents:
      queue: default

  - wait

  - name: ":jest: Test"
    command: "npm run test"
    agents:
      queue: default
